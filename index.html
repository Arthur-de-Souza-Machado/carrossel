<!DOCTYPE html>
<html>

<head>
    <style>
        .carousel-container {
            width: 300px;
            overflow: hidden;
            margin: 0 auto;
        }

        .carousel {
            display: flex;
            transition: transform 1s;
        }

        .carousel-slide {
            min-width: 300px;
            transition: opacity 1s;
            opacity: 0;
        }

        .carousel-slide.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide active">
                <img src="imagens/bomba1.jpg" alt="Imagem 1" width="300" height="200">
            </div>
            <div class="carousel-slide">
                <img src="imagens/bomba2.jpg" alt="Imagem 2" width="300" height="200">
            </div>
            <div class="carousel-slide">
                <img src="imagens/bomba3.jpg" alt="Imagem 3" width="300" height="200">
            </div>
            <div class="carousel-slide">
                <img src="imagens/bomba4.webp" alt="Imagem 4" width="300" height="200">
            </div>
            <div class="carousel-slide">
                <img src="imagens/bomba5.webp" alt="Imagem 5" width="300" height="200">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const carousel = document.querySelector(".carousel");
            const slides = document.querySelectorAll(".carousel-slide");
            let currentSlide = 0;

            function nextSlide() {
                slides[currentSlide].classList.remove("active");
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add("active");
                updateCarousel();
            }

            function updateCarousel() {
                const offset = currentSlide * -300; 
                carousel.style.transform = `translateX(${offset}px)`;
            }

            setInterval(nextSlide, 4000);

            updateCarousel();
        });
    </script>
</body>

</html>
